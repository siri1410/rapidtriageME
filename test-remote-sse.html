<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidTriageME - Remote SSE Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            background: white;
            word-wrap: break-word;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .log-entry.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ RapidTriageME - Remote SSE/MCP Test</h1>
        
        <div class="status disconnected" id="status">Disconnected</div>
        
        <h2>MCP Protocol Tests (JSON-RPC)</h2>
        <div class="control-panel">
            <button onclick="testListTools()">List Available Tools</button>
            <button onclick="testScreenshot()">Capture Screenshot</button>
            <button onclick="testConsoleLogs()">Get Console Logs</button>
            <button onclick="testNetworkLogs()">Get Network Logs</button>
            <button onclick="testLighthouse()">Run Lighthouse Audit</button>
            <button onclick="testExecuteJS()">Execute JavaScript</button>
            <button onclick="testInspectElement()">Inspect Element</button>
            <button onclick="testNavigate()">Navigate Browser</button>
            <button onclick="testTriageReport()">Generate Triage Report</button>
        </div>

        <h2>API Endpoint Tests</h2>
        <div class="control-panel">
            <button onclick="testAPIScreenshot()">API: Screenshot</button>
            <button onclick="testAPIConsoleLogs()">API: Console Logs</button>
            <button onclick="testAPINetworkLogs()">API: Network Logs</button>
            <button onclick="testAPILighthouse()">API: Lighthouse</button>
            <button onclick="testAPIHealth()">API: Health Check</button>
        </div>

        <h2>SSE Stream Test</h2>
        <div class="control-panel">
            <button onclick="connectSSE()">Connect SSE Stream</button>
            <button onclick="disconnectSSE()">Disconnect SSE</button>
        </div>

        <h2>Output</h2>
        <div class="output" id="output">
            <div class="log-entry">Ready to test remote SSE/MCP endpoints...</div>
        </div>
    </div>

    <script>
        const RAPIDTRIAGE_URL = 'https://rapidtriage.me';
        const AUTH_TOKEN = 'KskHe6x5tkS4CgLrwfeZvbXsSDmZUjR8';
        let sseConnection = null;
        let requestId = 1;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function setStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'status disconnected';
            }
        }

        // MCP Protocol Tests (JSON-RPC via SSE endpoint)
        async function callMCPMethod(method, params = {}) {
            try {
                const response = await fetch(`${RAPIDTRIAGE_URL}/sse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: method,
                        params: params,
                        id: requestId++
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function testListTools() {
            log('Testing tools/list...');
            try {
                const result = await callMCPMethod('tools/list');
                log(`Success! Found ${result.result.tools.length} tools:`, 'success');
                result.result.tools.forEach(tool => {
                    log(`  - ${tool.name}: ${tool.description}`);
                });
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testScreenshot() {
            log('Testing screenshot capture...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_capture_screenshot',
                    arguments: {
                        fullPage: true,
                        format: 'png'
                    }
                });
                log('Screenshot captured successfully!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testConsoleLogs() {
            log('Testing console logs retrieval...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_get_console_logs',
                    arguments: {
                        level: 'all',
                        limit: 100
                    }
                });
                log('Console logs retrieved!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testNetworkLogs() {
            log('Testing network logs...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_get_network_logs',
                    arguments: {
                        limit: 50
                    }
                });
                log('Network logs retrieved!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testLighthouse() {
            log('Testing Lighthouse audit...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_run_lighthouse_audit',
                    arguments: {
                        categories: ['performance', 'accessibility'],
                        device: 'desktop'
                    }
                });
                log('Lighthouse audit completed!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testExecuteJS() {
            log('Testing JavaScript execution...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_execute_javascript',
                    arguments: {
                        code: 'return { title: document.title, url: window.location.href }',
                        timeout: 5000
                    }
                });
                log('JavaScript executed!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testInspectElement() {
            log('Testing element inspection...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_inspect_element',
                    arguments: {
                        selector: 'body',
                        includeStyles: true,
                        includeAttributes: true
                    }
                });
                log('Element inspected!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testNavigate() {
            log('Testing browser navigation...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_browser_navigate',
                    arguments: {
                        url: 'https://example.com',
                        waitForLoad: true,
                        timeout: 30000
                    }
                });
                log('Navigation completed!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testTriageReport() {
            log('Testing triage report generation...');
            try {
                const result = await callMCPMethod('tools/call', {
                    name: 'remote_generate_triage_report',
                    arguments: {
                        includeScreenshot: true,
                        includeLogs: true,
                        includeNetworkAnalysis: true,
                        includePerformanceAudit: true
                    }
                });
                log('Triage report generated!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        // API Endpoint Tests
        async function callAPI(endpoint, body = {}) {
            try {
                const response = await fetch(`${RAPIDTRIAGE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function testAPIScreenshot() {
            log('Testing API screenshot endpoint...');
            try {
                const result = await callAPI('/api/screenshot', {
                    url: 'https://example.com',
                    fullPage: true
                });
                log('API Screenshot successful!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testAPIConsoleLogs() {
            log('Testing API console logs endpoint...');
            try {
                const result = await callAPI('/api/console-logs', {});
                log('API Console logs retrieved!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testAPINetworkLogs() {
            log('Testing API network logs endpoint...');
            try {
                const result = await callAPI('/api/network-logs', {});
                log('API Network logs retrieved!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testAPILighthouse() {
            log('Testing API Lighthouse endpoint...');
            try {
                const result = await callAPI('/api/lighthouse', {
                    categories: ['performance', 'accessibility']
                });
                log('API Lighthouse audit completed!', 'success');
                log(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        async function testAPIHealth() {
            log('Testing health check endpoint...');
            try {
                const response = await fetch(`${RAPIDTRIAGE_URL}/health`);
                const data = await response.json();
                log('Health check successful!', 'success');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
            }
        }

        // SSE Stream Connection
        function connectSSE() {
            if (sseConnection) {
                log('SSE already connected');
                return;
            }

            log('Connecting to SSE stream...');
            
            sseConnection = new EventSource(`${RAPIDTRIAGE_URL}/sse`);
            
            sseConnection.onopen = () => {
                log('SSE connection established!', 'success');
                setStatus(true);
            };

            sseConnection.onmessage = (event) => {
                log(`SSE Message: ${event.data}`);
            };

            sseConnection.onerror = (error) => {
                log(`SSE Error: Connection failed`, 'error');
                setStatus(false);
            };
        }

        function disconnectSSE() {
            if (!sseConnection) {
                log('SSE not connected');
                return;
            }

            sseConnection.close();
            sseConnection = null;
            log('SSE connection closed');
            setStatus(false);
        }

        // Initialize
        log('RapidTriageME Remote SSE Test Page Loaded', 'success');
        log(`Endpoint: ${RAPIDTRIAGE_URL}`);
        log(`Auth Token: ${AUTH_TOKEN.substring(0, 10)}...`);
    </script>
</body>
</html>
