<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidTriageME HTTP Streaming Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .test-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .test-section {
            margin-bottom: 30px;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .config-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .input-group input,
        .input-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff3838;
        }
        
        .btn-success {
            background: #00b894;
            color: white;
        }
        
        .btn-success:hover {
            background: #00a185;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .output-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #ccc;
            background: white;
            border-radius: 4px;
        }
        
        .log-entry.error {
            border-left-color: #ff4757;
            background: #ffe0e0;
        }
        
        .log-entry.success {
            border-left-color: #00b894;
            background: #e0ffe0;
        }
        
        .log-entry.info {
            border-left-color: #667eea;
            background: #e0e7ff;
        }
        
        .log-entry .timestamp {
            color: #888;
            font-size: 0.85em;
            margin-right: 10px;
        }
        
        .screenshot-preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .screenshot-preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ RapidTriageME HTTP Streaming Test Client</h1>
            <p>Test SSE and REST API endpoints for browser automation</p>
        </div>

        <div class="test-panel">
            <div class="test-section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="config-group">
                    <div class="input-group">
                        <label for="authToken">Authentication Token</label>
                        <input type="password" id="authToken" placeholder="Enter your auth token" value="test-token">
                    </div>
                    <div class="input-group">
                        <label for="targetUrl">Target URL</label>
                        <input type="url" id="targetUrl" placeholder="https://example.com" value="https://example.com">
                    </div>
                    <div class="input-group">
                        <label for="testMode">Test Mode</label>
                        <select id="testMode">
                            <option value="rest">REST API</option>
                            <option value="sse">Server-Sent Events (SSE)</option>
                            <option value="websocket">WebSocket</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="test-section">
                <h2>üß™ Test Controls</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('screenshot')">üì∏ Screenshot</button>
                    <button class="tab" onclick="switchTab('console')">üìù Console Logs</button>
                    <button class="tab" onclick="switchTab('network')">üåê Network</button>
                    <button class="tab" onclick="switchTab('lighthouse')">üéØ Lighthouse</button>
                    <button class="tab" onclick="switchTab('triage')">üìä Full Triage</button>
                </div>

                <div id="screenshot-tab" class="tab-content active">
                    <div class="config-group">
                        <div class="input-group">
                            <label for="fullPage">Capture Mode</label>
                            <select id="fullPage">
                                <option value="false">Viewport Only</option>
                                <option value="true">Full Page</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="format">Image Format</label>
                            <select id="format">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="testScreenshot()">
                            <span>üì∏</span> Take Screenshot
                        </button>
                    </div>
                </div>

                <div id="console-tab" class="tab-content">
                    <div class="config-group">
                        <div class="input-group">
                            <label for="logLevel">Log Level</label>
                            <select id="logLevel">
                                <option value="all">All</option>
                                <option value="error">Errors Only</option>
                                <option value="warn">Warnings</option>
                                <option value="info">Info</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="testConsoleLogs()">
                            <span>üìù</span> Get Console Logs
                        </button>
                    </div>
                </div>

                <div id="network-tab" class="tab-content">
                    <div class="button-group">
                        <button class="btn-primary" onclick="testNetworkLogs()">
                            <span>üåê</span> Get Network Logs
                        </button>
                    </div>
                </div>

                <div id="lighthouse-tab" class="tab-content">
                    <div class="config-group">
                        <div class="input-group">
                            <label for="device">Device Mode</label>
                            <select id="device">
                                <option value="desktop">Desktop</option>
                                <option value="mobile">Mobile</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="testLighthouse()">
                            <span>üéØ</span> Run Lighthouse Audit
                        </button>
                    </div>
                </div>

                <div id="triage-tab" class="tab-content">
                    <div class="button-group">
                        <button class="btn-primary" onclick="testFullTriage()">
                            <span>üìä</span> Generate Full Triage Report
                        </button>
                    </div>
                </div>

                <div class="button-group" style="margin-top: 20px;">
                    <button class="btn-success" onclick="connectSSE()">
                        <span>üîå</span> Connect SSE
                    </button>
                    <button class="btn-danger" onclick="disconnectSSE()">
                        <span>‚úñÔ∏è</span> Disconnect
                    </button>
                    <button class="btn-secondary" onclick="clearLogs()">
                        <span>üóëÔ∏è</span> Clear Logs
                    </button>
                </div>

                <div style="margin-top: 15px;">
                    <span id="connectionStatus" class="status disconnected">Disconnected</span>
                </div>
            </div>

            <div class="test-section">
                <h2>üìä Output</h2>
                <div id="output" class="output-section">
                    <div class="log-entry info">
                        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                        Ready to test RapidTriageME HTTP streaming...
                    </div>
                </div>
                <div id="screenshotPreview" class="screenshot-preview"></div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        const API_BASE = 'https://rapidtriage.me';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">${timestamp}</span>${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }
        
        function updateStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function connectSSE() {
            const token = document.getElementById('authToken').value;
            
            if (eventSource) {
                eventSource.close();
            }
            
            updateStatus('connecting');
            log('Connecting to SSE endpoint...', 'info');
            
            eventSource = new EventSource(`${API_BASE}/sse`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            eventSource.onopen = () => {
                updateStatus('connected');
                log('‚úÖ SSE connection established', 'success');
            };
            
            eventSource.onmessage = (event) => {
                log(`SSE Message: ${event.data}`, 'info');
            };
            
            eventSource.onerror = (error) => {
                updateStatus('disconnected');
                log(`‚ùå SSE Error: Connection failed`, 'error');
                console.error('SSE Error:', error);
            };
        }
        
        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus('disconnected');
                log('Disconnected from SSE', 'info');
            }
        }
        
        async function makeAPICall(endpoint, data = {}) {
            const token = document.getElementById('authToken').value;
            const targetUrl = document.getElementById('targetUrl').value;
            
            // Add target URL to data
            data.url = targetUrl;
            
            log(`üì§ Calling ${endpoint}...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Success: ${endpoint}`, 'success');
                    log(`Response: ${JSON.stringify(result, null, 2)}`, 'info');
                    return result;
                } else {
                    log(`‚ùå Error ${response.status}: ${result.error || result.message}`, 'error');
                    return null;
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testScreenshot() {
            const fullPage = document.getElementById('fullPage').value === 'true';
            const format = document.getElementById('format').value;
            
            const result = await makeAPICall('/api/screenshot', {
                fullPage,
                format,
                quality: 90
            });
            
            if (result && result.content) {
                // Display screenshot if returned as base64
                const imageData = result.content.find(c => c.type === 'image');
                if (imageData && imageData.data) {
                    const preview = document.getElementById('screenshotPreview');
                    preview.innerHTML = `
                        <h3>Screenshot Preview:</h3>
                        <img src="data:${imageData.mimeType};base64,${imageData.data}" alt="Screenshot">
                    `;
                }
            }
        }
        
        async function testConsoleLogs() {
            const level = document.getElementById('logLevel').value;
            await makeAPICall('/api/console-logs', { level, limit: 100 });
        }
        
        async function testNetworkLogs() {
            await makeAPICall('/api/network-logs', { limit: 50 });
        }
        
        async function testLighthouse() {
            const device = document.getElementById('device').value;
            await makeAPICall('/api/lighthouse', {
                categories: ['performance', 'accessibility', 'seo'],
                device
            });
        }
        
        async function testFullTriage() {
            await makeAPICall('/api/triage-report', {
                includeScreenshot: true,
                includeLogs: true,
                includeNetworkAnalysis: true,
                includePerformanceAudit: true
            });
        }
        
        function clearLogs() {
            const output = document.getElementById('output');
            output.innerHTML = `
                <div class="log-entry info">
                    <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                    Logs cleared. Ready for new tests...
                </div>
            `;
            document.getElementById('screenshotPreview').innerHTML = '';
        }
        
        // Test connection on load
        window.addEventListener('load', async () => {
            log('Testing API health...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();
                log(`‚úÖ API is healthy: ${health.status} (v${health.version})`, 'success');
            } catch (error) {
                log(`‚ùå API health check failed: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
