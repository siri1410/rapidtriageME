<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidTriageME Test Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .status-card h3 {
            margin-top: 0;
            color: #667eea;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .test-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #console-output {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info { background: #d1ecf1; color: #0c5460; }
        .log-warn { background: #fff3cd; color: #856404; }
        .log-error { background: #f8d7da; color: #721c24; }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ RapidTriageME Test Page</h1>
        
        <div class="status">
            <div class="status-card">
                <h3>üåê Wrangler Server</h3>
                <p>Port: <strong>3025</strong></p>
                <p>Status: <span class="connection-status" id="wrangler-status"></span><span id="wrangler-text">Checking...</span></p>
            </div>
            
            <div class="status-card">
                <h3>üîó Browser Connector</h3>
                <p>Port: <strong>1422</strong></p>
                <p>Status: <span class="connection-status" id="connector-status"></span><span id="connector-text">Checking...</span></p>
            </div>
            
            <div class="status-card">
                <h3>üß© Chrome Extension</h3>
                <p>Version: <strong>1.0.0</strong></p>
                <p>Status: <span class="connection-status" id="extension-status"></span><span id="extension-text">Not detected</span></p>
            </div>
        </div>

        <h2>üß™ Test Functions</h2>
        <div style="margin: 20px 0;">
            <button class="test-button" onclick="testConsoleLog()">üìù Test Console Log</button>
            <button class="test-button" onclick="testConsoleError()">‚ùå Test Console Error</button>
            <button class="test-button" onclick="testNetworkRequest()">üåê Test Network Request</button>
            <button class="test-button" onclick="testPerformance()">‚ö° Test Performance</button>
            <button class="test-button" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            <button class="test-button" onclick="checkAllEndpoints()">üîç Check All Endpoints</button>
        </div>

        <h2>üìä Console Output</h2>
        <div id="console-output"></div>

        <h2>üìà Test Results</h2>
        <div id="test-results" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Check server statuses
        async function checkServers() {
            // Check Wrangler server
            try {
                const wranglerResponse = await fetch('http://localhost:3025/health');
                const wranglerData = await wranglerResponse.json();
                document.getElementById('wrangler-status').className = 'connection-status connected';
                document.getElementById('wrangler-text').textContent = 'Connected (' + wranglerData.service + ')';
                addLog('info', 'Wrangler server connected: ' + JSON.stringify(wranglerData));
            } catch (error) {
                document.getElementById('wrangler-status').className = 'connection-status disconnected';
                document.getElementById('wrangler-text').textContent = 'Disconnected';
                addLog('error', 'Wrangler server error: ' + error.message);
            }

            // Check Browser Connector
            try {
                const connectorResponse = await fetch('http://localhost:1422/.identity');
                const connectorData = await connectorResponse.json();
                document.getElementById('connector-status').className = 'connection-status connected';
                document.getElementById('connector-text').textContent = 'Connected (v' + connectorData.version + ')';
                addLog('info', 'Browser connector connected: ' + JSON.stringify(connectorData));
            } catch (error) {
                document.getElementById('connector-status').className = 'connection-status disconnected';
                document.getElementById('connector-text').textContent = 'Disconnected';
                addLog('error', 'Browser connector error: ' + error.message);
            }

            // Check for Chrome Extension
            if (window.rapidTriageExtension) {
                document.getElementById('extension-status').className = 'connection-status connected';
                document.getElementById('extension-text').textContent = 'Detected';
                addLog('info', 'Chrome extension detected');
            }
        }

        // Add log to console output
        function addLog(level, message) {
            const output = document.getElementById('console-output');
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + level;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        // Test functions
        function testConsoleLog() {
            console.log('Test console log message from RapidTriageME');
            console.info('Info message with timestamp:', new Date().toISOString());
            console.warn('Warning: This is a test warning');
            addLog('info', 'Console log test executed');
        }

        function testConsoleError() {
            console.error('Test error message from RapidTriageME');
            try {
                throw new Error('Simulated error for testing');
            } catch (e) {
                console.error('Caught error:', e.message);
            }
            addLog('error', 'Console error test executed');
        }

        async function testNetworkRequest() {
            addLog('info', 'Starting network request test...');
            
            // Test successful request
            try {
                const response = await fetch('https://api.github.com/repos/YarlisAISolutions/rapidtriageME');
                const data = await response.json();
                addLog('info', `GitHub API request successful: ${data.full_name}`);
            } catch (error) {
                addLog('error', 'GitHub API request failed: ' + error.message);
            }

            // Test failed request
            try {
                await fetch('https://api.github.com/this-endpoint-does-not-exist');
            } catch (error) {
                addLog('warn', 'Expected 404 error occurred');
            }
        }

        function testPerformance() {
            const perfData = performance.getEntriesByType('navigation')[0];
            addLog('info', `Page load time: ${Math.round(perfData.loadEventEnd - perfData.fetchStart)}ms`);
            addLog('info', `DOM Content Loaded: ${Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart)}ms`);
            
            // Measure a simple operation
            const t0 = performance.now();
            for (let i = 0; i < 1000000; i++) {
                // Simple computation
            }
            const t1 = performance.now();
            addLog('info', `Loop execution time: ${(t1 - t0).toFixed(2)}ms`);
        }

        function clearLogs() {
            document.getElementById('console-output').innerHTML = '';
            addLog('info', 'Logs cleared');
        }

        async function checkAllEndpoints() {
            const endpoints = [
                { url: 'http://localhost:1422/console-logs', name: 'Console Logs' },
                { url: 'http://localhost:1422/console-errors', name: 'Console Errors' },
                { url: 'http://localhost:1422/network-success', name: 'Network Success' },
                { url: 'http://localhost:1422/network-errors', name: 'Network Errors' },
                { url: 'http://localhost:1422/current-url', name: 'Current URL' },
                { url: 'http://localhost:1422/all-xhr', name: 'All XHR' }
            ];

            const results = document.getElementById('test-results');
            results.innerHTML = '<h3>Endpoint Test Results:</h3>';

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url);
                    const data = await response.json();
                    results.innerHTML += `<div style="margin: 10px 0; padding: 10px; background: #d4edda; border-radius: 5px;">
                        ‚úÖ <strong>${endpoint.name}</strong>: ${JSON.stringify(data).substring(0, 100)}...
                    </div>`;
                } catch (error) {
                    results.innerHTML += `<div style="margin: 10px 0; padding: 10px; background: #f8d7da; border-radius: 5px;">
                        ‚ùå <strong>${endpoint.name}</strong>: ${error.message}
                    </div>`;
                }
            }
        }

        // Auto-check servers on load
        window.addEventListener('load', () => {
            checkServers();
            addLog('info', 'RapidTriageME test page loaded');
            
            // Periodic server check
            setInterval(checkServers, 5000);
        });

        // Expose for extension detection
        window.rapidTriageTestPage = true;
    </script>
</body>
</html>
